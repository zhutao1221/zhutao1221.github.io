<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
</head>
<body>
    <script>
        var scene=new THREE.Scene();
        scene.background = new THREE.CubeTextureLoader()
        .setPath( 'pic/storm/' )
        .load( [ 'px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg' ] );

        var windowX = window.innerWidth-window.innerWidth/30;
        var windowY = window.innerHeight-window.innerWidth/30;
        //var windowX = 800;
        //var windowY = 600;
        var camera=new THREE.PerspectiveCamera(40,windowX/windowY,1,2000);
        camera.position.set(200,200,200);
        camera.lookAt(scene.position);

        var renderer=new THREE.WebGLRenderer();
        renderer.setSize(windowX,windowY);
        document.body.appendChild(renderer.domElement);

        function render() {
            renderer.render(scene,camera);
        }

        render();

        var comtrols=new THREE.OrbitControls(camera);
        comtrols.addEventListener('change', render)

        function animate() {
            requestAnimationFrame( animate );
            render();
        }

        animate();
    </script>
</body>
</html>
